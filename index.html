<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Examples</title>
    <style>
      div{
        width: 100%;
        margin-left:40px;
      }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d36c5;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 150px;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }

        .item {
            background-color: #fff;
            color: #0d36c5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .masonry1 { grid-column: 1 / 2; grid-row: 1 / 3; }
        .responsive { grid-column: 2 / 3; grid-row: 1 / 2; }
        .overlap { grid-column: 3 / 5; grid-row: 1 / 2; }
        .fluid { grid-column: 2 / 3; grid-row: 2 / 3; }
        .explicitly { grid-column: 3 / 4; grid-row: 2 / 4; }
        .negative { grid-column: 4 / 5; grid-row: 2 / 3; }
        .flexible { grid-column: 1 / 2; grid-row: 3 / 4; }
        .masonry2 { grid-column: 2 / 3; grid-row: 3 / 4; }
        .masonry3 { grid-column: 4 / 5; grid-row: 3 / 4; }
        .dom { grid-column: 1 / 2; grid-row: 4 / 5; }
        .named { grid-column: 2 / 5; grid-row: 4 / 5; }
    </style>
</head>
<body>
    <div>
        <h1>CSS Grid examples</h1>
        <div class="container">
            <div class="item masonry1">Masonry I</div>
            <div class="item responsive">Responsive</div>
            <div class="item overlap">Overlap</div>
            <div class="item fluid">Fluid</div>
            <div class="item explicitly">Explicitly Placed</div>
            <div class="item negative">Negative Space</div>
            <div class="item flexible">Flexible Breadth</div>
            <div class="item masonry2">Masonry II</div>
            <div class="item masonry3">Masonry III</div>
            <div class="item dom">DOM Order</div>
            <div class="item named">Named Tracks</div>
        </div>
    </div>
</body>
</html>
